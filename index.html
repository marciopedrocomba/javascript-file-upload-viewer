<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File - Uploader plugin</title>
    <script>
        const date = new Date()

        if(date.getHours() >= 18) {

            document.write('<link rel="stylesheet" href="css/dark-style.css">')

        }else if(date.getHours() >= 6){

            document.write('<link rel="stylesheet" href="css/style.css">')

        }

    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>

    <div class="bottom">
        <section class="file-view">

            <button class="add-photo">+</button>

        </section>
        <form action="#" method="post">
            <input type="text" placeholder="Type a message">
            <section>
                <input style="display:none;" type="file" multiple id="file-input">
                <button type="button" id="input-load-photos"><i class="fas fa-image"></i></button>
                <button type="button"><i class="fas fa-paper-plane"></i></button>
            </section>
        </form>
    </div>
    
</body>
</html>

<script src="js/AppController.js"></script>
<script src="js/main.js"></script>
